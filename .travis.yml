language: python
cache: pip
dist: bionic

addons:
  apt:
    packages:
      - sqlite3
      - gdal-bin
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - spatialite-bin
      - libsqlite3-mod-spatialite

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.2,<2.3"
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

before_install:
  - pip install -U -r requirements-test.txt
  - npm install -g jslint

install:
  - pip install -U -e .
  - pip install $DJANGO
  - ./install-dev.sh

script:
  - ./run-qa-checks
  - pytest --cov=openwisp_controller
  - coverage run -a --source=openwisp_controller runtests.py
  - pytest -c pytest.sampleapp.ini
  # SAMPLE tests do not influence coverage, so we can speed up tests with --parallel
  - SAMPLE_APP=1 ./runtests.py --parallel --keepdb

after_success:
  coveralls
